{% extends 'base.html' %}
{% block title %} Tasks Page {% endblock %}

{% block content %}

<div class="task-box">
    <h2>Your Tasks</h2>
    <form action="{{ url_for('tasks.add' ) }}" class="task-form" method="post">
        <input type="text" name="title" placeholder="New Task" required>
        <button type="submit" class="btn"> Add</button>
    </form>

    {% if tasks %}
        <form action="{{ url_for('tasks.clear_tasks' ) }}" method="POST">
            <button type="submit" class="btn btn-clear">Clear All Tasks</button>
        </form> <br>

        <table class="task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.title }}</td>
                        <td>
                            <span class="badge {{ task.status|lower }}">{{ task.status }}</span>
                        </td> 
                        <td>
                            <form action="{{ url_for('tasks.toggle_status', task_id=task.id ) }}" method="POST">
                                <button type="submit" class="btn-small">Next</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No tasks yet, Add one above!</p>
    {% endif %}

</div>
    
{% endblock %}
